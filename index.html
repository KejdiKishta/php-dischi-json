<!-- Dobbiamo creare una web-app che permetta di leggere e stampare in pagina una lista di dischi presente nel nostro server. -->

<!-- Nello svolgere l’esercizio seguite un approccio graduale.
Prima assicuratevi che la vostra pagina index.php (il vostro front-end) riesca a comunicare correttamente con il vostro script PHP (le vostre “API”).
Solo a questo punto sarà utile passare alla lettura della lista da un file JSON. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- Favicon -->
    <link rel="icon" href="./spotify-logo-png-7053.png" type="image/png">

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="ms_bg_body">
    <div id="app">
        <nav class="navbar ms_bg_navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./spotify-logo-png-7053.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top ms_logo">
                </a>
                <button class="Btn">
                    <div class="sign">+</div>
                    <div class="text">Create</div>
                </button>
            </div>
        </nav>
        <div class="container">
            <div class="row flex-wrap justify-content-between">
                <div class="col-3 mx-2 my-5 px-5 py-4 rounded ms_bg_card" v-for="disc in discs">
                    <img :src="disc.poster" :alt="disc.title">
                    <div class="text-white text-center mt-3">
                        <h5 class="fw-bold">{{ disc.title }}</h5>
                        <div class="py-2">{{ disc.author }}</div>
                        <h5 class="fw-bold">{{ disc.year }}</h5>
                    </div>    
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./script.js"></script>
</body>
</html>
